<div class="login-container">
    <form >
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        
        name="email"
        required
      />
  
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        
        name="password"
        required
      />
  
      <button type="submit" >Iniciar Sesión</button>
    </form>
  </div>
